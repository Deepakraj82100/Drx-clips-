<!DOCTYPE html>
<html>
<head>
  <title>Deepak's Stylish Website</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 20px;
      background-color: #87CEEB;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: navy;
      margin-bottom: 10px;
    }
    p {
      color: darkslategray;
      font-size: 20px;
    }
    a {
      color: darkblue;
      text-decoration: none;
      font-weight: bold;
    }
    img {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0044cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #002266;
    }
  </style>
</head>
<body>
  <h1>Hello Deepak!</h1>
  <p>Visit <a href="https://www.google.com" target="_blank">Google</a> for searching.</p>
  <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Trulli Image" width="300">
  <br>
  <button onclick="window.location.href='https://www.youtube.com'">Open YouTube</button>
</body>
</html>
